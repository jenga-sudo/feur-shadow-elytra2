name: build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: List repo (debug)
        shell: pwsh
        run: |
          Write-Host "== repo root =="
          Get-ChildItem -Force
          Write-Host "== src =="
          Get-ChildItem -Force src

      - name: Build (use gradlew if present, else download Gradle 8.7)
        shell: pwsh
        run: |
          if (Test-Path .\gradlew.bat) {
            Write-Host "Using gradlew.bat"
            .\gradlew.bat clean build --stacktrace
          } else {
            Write-Host "Gradle wrapper not found. Downloading Gradle 8.7..."
            Invoke-WebRequest -Uri https://services.gradle.org/distributions/gradle-8.7-bin.zip -OutFile gradle.zip
            Expand-Archive gradle.zip -DestinationPath .
            .\gradle-8.7\bin\gradle.bat clean build --stacktrace
          }
          Write-Host "== Built files =="
          Get-ChildItem -Recurse build\libs

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: feur_shadow_elytra
          path: |
            build\libs\*.jar
            !build\libs\*sources*.jar
            !build\libs\*javadoc*.jar

